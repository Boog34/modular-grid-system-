<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modular Grid Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* ---------------------------
   Typography — Swiss Style
---------------------------- */
body {
    font-family: Helvetica, Arial, sans-serif;
    margin: 40px auto;
    max-width: 960px;
    padding: 0 24px;
    line-height: 1.5;
    color: #000;
}

h1 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 24px;
}

h2 {
    font-size: 18px;
    margin-top: 0;
}

label {
    display: block;
    font-weight: 600;
    margin-bottom: 4px;
    font-size: 16px;
}

input {
    width: 160px;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #000;
    background: #fff;
}

/* ---------------------------
   Layout
---------------------------- */
.layout {
    display: flex;
    gap: 40px;
    margin-top: 32px;
}

.column {
    flex: 1;
}

/* ---------------------------
   Button — Black/White
---------------------------- */
button {
    background: #000;
    color: #fff;
    border: none;
    padding: 10px 18px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

button:hover {
    background: #111;
}

/* ---------------------------
   Output Box
---------------------------- */
.output-box {
    background: #f3f3f3;
    border: 1px solid #000;
    padding: 16px;
    margin-top: 16px;
}

.output-line {
    margin: 6px 0;
    font-size: 16px;
    color: #000;
}

/* ---------------------------
   Mobile Styles
---------------------------- */
@media (max-width: 700px) {

    body {
        padding: 0 16px;
    }

    .layout {
        display: block;
    }

    input {
        width: 100%;
        max-width: 260px;
    }

    .column {
        width: 100%;
        margin-bottom: 32px;
    }

    h1 {
        font-size: 22px;
    }
}

</style>
</head>


<body>

<h1>Modular Grid Calculator</h1>
<p>
A baseline-driven calculator for designing modular text systems.
Define your baseline increment, number of modules, and lines per module to determine text-block heights.
Use the remaining space to create margins in your layout.
</p>

<div class="layout">

    <!-- =======================
         LEFT COLUMN — INPUTS
    ======================== -->
    <div class="column">

        <label for="pageHeight">Page height (mm)</label>
        <input type="number" id="pageHeight" value="297">

        <br><br>

        <label for="baselinePt">Baseline increment (pt)</label>
        <input type="number" id="baselinePt" value="12">

        <br><br>

        <label for="modules">Number of modules (rows)</label>
        <input type="number" id="modules" value="6">

        <br><br>

        <label for="linesPerModule">Lines per module</label>
        <input type="number" id="linesPerModule" value="10">

        <br><br>

        <button onclick="calculate()">Calculate</button>

    </div>


    <!-- =======================
         RIGHT COLUMN — RESULTS
    ======================== -->
    <div class="column">

        <div id="results" class="output-box" style="display:none;">
            <h2>Results</h2>
            <div class="output-line" id="baselineMM"></div>
            <div class="output-line" id="moduleHeight"></div>
            <div class="output-line" id="totalGridHeight"></div>
            <div class="output-line" id="freeSpace"></div>
        </div>

    </div>

</div>


<script>
function calculate() {
    const pageHeight = parseFloat(document.getElementById('pageHeight').value);
    const baselinePt = parseFloat(document.getElementById('baselinePt').value);
    const modules = parseFloat(document.getElementById('modules').value);
    const linesPerModule = parseFloat(document.getElementById('linesPerModule').value);

    // pt → mm (internal only)
    const baselineMM = baselinePt * 0.352778;

    const moduleHeight = linesPerModule * baselineMM;
    const totalGridHeight = moduleHeight * modules;
    const freeSpace = pageHeight - totalGridHeight;

    document.getElementById('baselineMM').textContent =
        "Baseline increment: " + baselinePt + " pt";

    document.getElementById('moduleHeight').textContent =
        "Module height: " + moduleHeight.toFixed(2) + " mm";

    document.getElementById('totalGridHeight').textContent =
        "Total grid height: " + totalGridHeight.toFixed(2) + " mm";

    const freeSpaceEl = document.getElementById('freeSpace');
    freeSpaceEl.textContent =
        "Remaining free space for margins: " + freeSpace.toFixed(2) + " mm";

    // Make free space turn red if negative
    if (freeSpace < 0) {
        freeSpaceEl.style.color = "#b30000"; // Swiss red
    } else {
        freeSpaceEl.style.color = "#000"; // black
    }

    document.getElementById('results').style.display = "block";
}
</script>

</body>
</html>
